{% extends 'base.html' %}

{% block content %}
<h3>登录</h3>
<form method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username" required></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td><input class="btn" type="submit" name="submit" value="登录"></td>
        </tr>
    </table>
</form>
{% endblock %}
