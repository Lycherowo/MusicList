{% extends 'base.html' %}

{% block content %}
<h3>注册</h3>
<form method="post">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" name="confirm_password"></td>
        </tr>
        <tr>
            <td><input class="btn" type="submit" name="submit" value="注册"></td>
        </tr>
    </table>
</form>
{% endblock %}
