{% extends 'base.html' %}

{% block content %}

<table>
    <tr>
        <td><h3>个人信息</h3></td>
        <td><a class="btn" href="{{ url_for('logout') }}">用户登出</a></li></td>
    </tr>
    <tr>
        <td>用户名</td>
        <td>{{ current_user.username }}</td>
    </tr>
    <tr>
        <td>等级</td>
        <td>{{ current_user.level }}</td>
    </tr>
</table>

<h3>更改用户名</h3>
<form method="post" action="/change_username">
    <table>
        <tr>
            <td>用户名</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td><input class="btn" type="submit" name="submit" value="Submit"></td>
        </tr>
    </table>
</form>

<h3>更改密码</h3>
<form method="post" action="/change_password">
    <table>
        <tr>
            <td>密码</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td><input type="password" name="confirm_password"></td>
        </tr>
        <tr>
            <td><input class="btn" type="submit" name="submit" value="Submit"></td>
        </tr>
    </table>
</form>

{% endblock %}
